codecov:
  branch: authentication_tests
  notify:
    require_ci_to_pass: no
  ignore:
    - "app/src/play/.*"
    - "app/src/main/java/testConfig/.*"
    - "app/src/main/java/chat/rocket/android/db/.*"
    - "app/src/main/java/chat/rocket/android/authentication/login/ui/LoginFragment.kt"
    - "app/src/main/java/chat/rocket/android/authentication/loginoptions/ui/LoginOptionsFragment.kt"
    - "app/src/main/java/chat/rocket/android/authentication/onboarding/ui/OnBoardingFragment.kt"
    - "app/src/main/java/chat/rocket/android/authentication/registerusername/ui/RegisterUsernameFragment.kt"
    - "[a-zA-Z]+Fragment.kt"

coverage:
  precision: 2
  round: down
  range: 40...100

  status:
    project:
      enabled: yes
      threshold: 0.5%
    patch: no
    changes: no

comment:
  layout: "header, diff, changes"
  behavior: default
